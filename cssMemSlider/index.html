<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/style.css">
   <title>cssMemSlider</title>
</head>

<body>
   <div class="wrapper">
         <input type="radio" name="radio__button" id="radio1" checked>
         <input type="radio" name="radio__button" id="radio2">
         <input type="radio" name="radio__button" id="radio3">
         <input type="radio" name="radio__button" id="radio4">
         
         <div class="slider">
            <div class="slider__wrapper">
               <div class="slide first-slide"><img src="./styles/images/1.jpg" alt="image1" class="image1"></div>
               <div class="slide"><img src="./styles/images/2.jpg" alt="image2" class="image1"></div>
               <div class="slide"><img src="./styles/images/3.jpg" alt="image3" class="image1"></div>
               <div class="slide"><img src="./styles/images/4.jpg" alt="image4" class="image1"></div>
            </div>
         </div>
            
         <div class="textarea">
            <div class="textarea__wrapper">
               <div class="textarea__text">Lorem ipsum dolor sit amet.</div>
               <div class="textarea__text">Lorem ipsum dolor sit amet.</div>
               <div class="textarea__text">Lorem ipsum dolor sit amet.</div>
               <div class="textarea__text">Lorem ipsum dolor sit amet.</div>
            </div>
         </div>
            
         <div class="navigation">
            <label for="radio1" class="navigation__button"><div class="navigation__area navigation__area1"></div></label>
            <label for="radio2" class="navigation__button"><div class="navigation__area navigation__area2"></div></label>
            <label for="radio3" class="navigation__button"><div class="navigation__area navigation__area3"></div></label>
            <label for="radio4" class="navigation__button"><div class="navigation__area navigation__area4"></div></label>
         </div>
      </div>
</body>

</html>
